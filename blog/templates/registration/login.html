{% extends "blog/base.html" %}
{% block content %}
<div class = "jumbotron">
    <h2>Please login</h2>
    <h4>Must be a superuser, please check with the site admin</h4>
</div>

{% if form.errors %}
<p>Your username and password are incorrect</p>
{% endif %}

<form action = "{% url 'login' %}" method = 'POST'>
{% csrf_token %}
{{ form.as_p }}
<input type = 'submit' class = "btn btn-primary" value = 'Login'>
<input type = 'hidden' name = 'next' value = '{{next}}'>

</form>

{% endblock content %}
